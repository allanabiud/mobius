            * `4.0` - 4.0 (VG - Very Good)
            * `3.5` - 3.5 (VG- - Very Good-)
            * `3.0` - 3.0 (GD/VG - Good/Very Good)
            * `2.5` - 2.5 (GD+ - Good+)
            * `2.0` - 2.0 (GD - Good)
            * `1.8` - 1.8 (GD- - Good-)
            * `1.5` - 1.5 (FR/GD - Fair/Good)
            * `1.0` - 1.0 (FR - Fair)
            * `0.5` - 0.5 (PR - Poor)
