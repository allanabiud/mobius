  /api/collection/:
    get:
      operationId: api_collection_list
      description: |-
        list:
        Returns authenticated user's collection items.
        Requires authentication.

        retrieve:
        Returns details of a specific collection item (must belong to authenticated user).
        Requires authentication.
      parameters:
      - in: query
        name: book_format
        schema:
          type: string
          enum:
          - BOTH
          - DIGITAL
          - PRINT
        description: |-
          Format of the comic (print, digital, or both)

          * `PRINT` - Print
          * `DIGITAL` - Digital
          * `BOTH` - Both
      - in: query
        name: date_read
        schema:
          type: string
          format: date
      - in: query
        name: date_read_gt
        schema:
          type: string
          format: date
      - in: query
        name: date_read_gte
        schema:
          type: string
          format: date
      - in: query
        name: date_read_lt
        schema:
          type: string
          format: date
      - in: query
        name: date_read_lte
        schema:
          type: string
          format: date
      - in: query
        name: grade
        schema:
          type: number
          nullable: true
          enum:
          - 0.5
          - 1.0
          - 1.5
          - 1.8
          - 10.0
          - 2.0
          - 2.5
          - 3.0
          - 3.5
          - 4.0
          - 4.5
          - 5.0
          - 5.5
          - 6.0
          - 6.5
          - 7.0
          - 7.5
          - 8.0
          - 8.5
          - 9.0
          - 9.2
          - 9.4
          - 9.6
          - 9.8
          - 9.9
        description: |-
          Comic book grade (CGC scale)

          * `10.0` - 10.0 (Gem Mint)
          * `9.9` - 9.9 (Mint)
          * `9.8` - 9.8 (NM/M - Near Mint/Mint)
          * `9.6` - 9.6 (NM+ - Near Mint+)
          * `9.4` - 9.4 (NM - Near Mint)
          * `9.2` - 9.2 (NM- - Near Mint-)
          * `9.0` - 9.0 (VF/NM - Very Fine/Near Mint)
          * `8.5` - 8.5 (VF+ - Very Fine+)
          * `8.0` - 8.0 (VF - Very Fine)
          * `7.5` - 7.5 (VF- - Very Fine-)
          * `7.0` - 7.0 (FN/VF - Fine/Very Fine)
          * `6.5` - 6.5 (FN+ - Fine+)
          * `6.0` - 6.0 (FN - Fine)
          * `5.5` - 5.5 (FN- - Fine-)
          * `5.0` - 5.0 (VG/FN - Very Good/Fine)
          * `4.5` - 4.5 (VG+ - Very Good+)
          * `4.0` - 4.0 (VG - Very Good)
          * `3.5` - 3.5 (VG- - Very Good-)
          * `3.0` - 3.0 (GD/VG - Good/Very Good)
          * `2.5` - 2.5 (GD+ - Good+)
          * `2.0` - 2.0 (GD - Good)
          * `1.8` - 1.8 (GD- - Good-)
          * `1.5` - 1.5 (FR/GD - Fair/Good)
          * `1.0` - 1.0 (FR - Fair)
          * `0.5` - 0.5 (PR - Poor)
      - in: query
        name: grading_company
        schema:
          type: string
          enum:
          - CBCS
          - CGC
          - PGX
        description: |-
          Professional grading company (leave blank for user-assessed grade)

          * `CGC` - CGC (Certified Guaranty Company)
          * `CBCS` - CBCS (Comic Book Certification Service)
          * `PGX` - PGX (Professional Grading Experts)
      - in: query
        name: is_read
        schema:
          type: boolean
      - in: query
        name: issue__series
        schema:
          type: integer
      - in: query
        name: modified_gt
        schema:
          type: string
          format: date-time
        description: Greater than Modified DateTime
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: purchase_date
        schema:
          type: string
          format: date
      - in: query
        name: purchase_date_gt
        schema:
          type: string
          format: date
      - in: query
        name: purchase_date_gte
        schema:
          type: string
          format: date
      - in: query
        name: purchase_date_lt
        schema:
          type: string
          format: date
      - in: query
        name: purchase_date_lte
        schema:
          type: string
          format: date
      - in: query
        name: purchase_store
        schema:
          type: string
      - in: query
        name: rating
        schema:
          type: integer
      - in: query
        name: storage_location
        schema:
          type: string
      tags:
      - api
      security:
      - basicAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCollectionListList'
          description: ''
